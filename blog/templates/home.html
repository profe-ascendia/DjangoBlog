{% extends 'base.html' %}

{%block title%}
    Mi Blog
{%endblock title%}
{%block content%}
    {%for post in object_list%}
    <div class='post-entry'> 
        <h1><a href="{% url 'post_detail' post.id %}"> {{post.title}}</a></h1>
        <p>{{post.body}}</p>
    </div>
    {%endfor%}

{%endblock content%}
