{% extends 'base.html' %}

{%block title%}
    Mi Blog - {{post.title}}
{%endblock title%}
{%block content%}

    <div class='post-entry'> 
        <h2>{{post.title}}</h2>
        <p>{{post.body}}</p>
    </div>

    <a href="{% url 'post_edit' post.id %}">Edit Blog Post</a>
    <a href="{% url 'post_delete' post.id %}">Delete Blog Post</a>
{%endblock content%}
